<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YogaSEWA | Contact</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/main.css">
    <script defer src="/js/form.js"></script>
    <script defer src="https://unpkg.com/alipnejs"></script>
</head>
<body>
    <!-- Navbar -->
    <hr>
    <div class="container">
        <nav class="nav">
            <div class="nav-left">
                <a class="brand" style="cursor: default;">YogaSEWA</a>
                <div class="nav-right">
                    <div class="tabs">
                        <a style="cursor: pointer;" href="index.html"><i class="bi bi-house"></i>&nbsp;Home</a>&nbsp;
                        <a style="cursor: pointer;" href="about.html"><i class="bi bi-info-circle"></i>&nbsp;About</a>&nbsp;
                        <a style="cursor: pointer;" class="active"><i class="bi bi-envelope"></i>&nbsp;Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <hr>
    <main class="container">
        <h1 class="text-center text-primary">Contact Us</h1>
        <hr>
        <form @submit.prevent>
            <div class="row">
                <div class="col-6">
                    <label for="_name"><h5>Name</h5></label>
                    <input type="text" name="name" id="_name" placeholder="Your Name">
                </div>
                <div class="col-6">
                    <label for="_email"><h5>Email</h5></label>
                    <input type="email" name="email" id="_email" placeholder="Your Email">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="_msg"><h5>Message</h5></label>
                    <textarea rows="6" name="msg" id="_msg" placeholder="Your Message..." style="resize: none;"></textarea>
                </div>
            </div>
            <br>
            <button class="is-full-width" type="submit">Send</button>
        </form>
    </main>
    <br>
</body>
</html>
